    <h4 class="text-center">Please enter your feedback on how we can improve the app</h4>
    </div>
    <div class="panel-body">
    <form class="form-horizontal">
   		<div class="form-group">
    		<label for="inputName" class="col-sm-3 control-label">Full Name</label>
   			 <div class="col-sm-6">
    			<input type="text" class="form-control" id="name" placeholder="John Smith">
    		</div>
  		</div>
        	<div class="form-group">
    		<label for="inputName" class="col-sm-3 control-label">Phone</label>
   			 <div class="col-sm-6">
    			<input type="phone" class="form-control" id="phone" placeholder="(xxx) xxx-xxxx">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="inputEmail3" class="col-sm-3 control-label">Email</label>
             <div class="col-sm-6">
    			<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    		</div>
  		</div>
        <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Feedback</label>
  		<div class="col-sm-8 col-lg-6">
        <textarea class="form-control" rows="10"></textarea>
        </div>
        </div>
        
        <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label"> Can we contact you?</label>
  		<div class="col-sm-6">
          	<label class="radio-inline col-sm-3"><input type="radio" name="optradio" class="radio-inline" checked>Yes</label>	
  			<label class="radio-inline"><input type="radio" name="optradio" class="radio-inline">No</label>
        </div>
        </div>
 
  <div class="form-group">
      <button type="submit" class="btn btn-default col-lg-6 col-sm-offset-3">Submit Feedback</button>
  </div>
  
</form>
