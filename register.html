    <form class="form-horizontal" action="rgsuccess.html">
  	<div class="form-group" >
    		<label for="inputName" class="col-sm-4 control-label">Full Name</label>
   			 <div class="col-sm-5">
    			<input type="text" class="form-control" id="name" placeholder="John Smith">
    		</div>
  		</div>
        <div class="form-group">
    		<label for="inputName" class="col-sm-4 control-label">Phone</label>
   			 <div class="col-sm-5">
    			<input type="phone" class="form-control" id="phone" placeholder="(xxx) xxx-xxxx">
    		</div>
  		</div>
   
  		<div class="form-group">
    		<label for="inputEmail3" class="col-sm-4 control-label">Email</label>
   			 <div class="col-sm-5">
    			<input type="email" class="form-control" id="mail" placeholder="Email" required>
    		</div>
  		</div>
  	<div class="form-group">
    	<label for="inputPassword3" class="col-sm-4 control-label">Password</label>
    	<div class="col-sm-5">
      		<input type="password" class="form-control" id="pass" placeholder="Password" required>
   		</div>
  	</div>
 	<div class="form-group">
    	<label for="inputPassword3" class="col-sm-4 control-label">Re-enter Password</label>
    	<div class="col-sm-5">
      		<input type="password" class="form-control" id="inputPassword4" placeholder="Re-type password" required>
   		</div>
  	</div>	
 
  <div class="form-group">
      <button type="submit" class="btn btn-info col-lg-5 col-sm-offset-4">Register</button>
  </div>
